<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        image {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <img onclick="derecha()" src="../images/silder/izquierda.png" alt="">
    <img src="../images/silder/1.png" alt="">
    <img onclick="izquierda()" src="../images/silder/derecha.png" alt="">
    
    
    <script>
        let f_no = 1;
        let izquierda = ()=> {
            console.log(f_no)
            if(f_no <= 5) {
                f_no++;
                document.images[1].src = `${location.origin}/public/javascript/images/silder/${f_no}.jpg`;
        }else {
            f_no = 1;
            document.images[1].src = `${location.origin}/public/javascript/images/silder/${f_no}.jpg`;
            f_no++;
        }

    }


    let derecha = ()=> {
        if(f_no >= 1) {
           document.images[1].src = `${location.origin}/public/javascript/images/silder/${f_no}.jpg`;
           f_no--;
        }else {
            f_no = 5;
            document.images[1].src = `${location.origin}/public/javascript/images/silder/${f_no}.jpg`;
            f_no--;
        }
    }
    </script>
</body>
</html>
