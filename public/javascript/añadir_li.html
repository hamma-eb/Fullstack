<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function añadir_li() {
        let existe = find_li('Agua Mineral');
        if(!existe) {
            let node = document.createElement("LI");
            let textnode = document.createTextNode("Agua Mineral");
            node.appendChild(textnode);
            document.getElementById("milista").appendChild(node);
        }else{
            alert("El elemento ya existe");
        }
    } 
        function find_li(contenido) 
        {
            let encontrado = false;
            const el = document.getElementById("milista").getElementsByTagName("li");
            for (let i = 0; i < el.length; i++) 
            {
             if(el[i].innerHTML==contenido)
                encontrado=true;
        }
        return encontrado;
        }
    </script>

    <ul id="milista">
        <li>Cafe</li>
        <li>Té</li>
    </ul>
    <p>Click en el botón para agregar un elemento al final de la lista.</p>

    <button onclick="añadir_li()">Añadir</button>
</body>

</html>
