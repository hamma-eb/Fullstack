    <script>
        let angar = {
            marcaAvión: 'Boeing',

        }
        /*let keys = Object.keys(angar);

        const removeAccents = (str) => {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }
        angar = removeAccents('marcaAvión, númeroAvión, añoConstrucción');
        console.log(angar);
    </script>
