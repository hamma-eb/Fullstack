<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="./escudos.php" >
        <select name="escudos" onchange="enviar()" id="select">
            <option value="g1">Real Madrid</option>
            <option value="g2">Atletico de Madrid</option>
            <option value="g3">Valencia F.C.</option>
            <option value="g4">Sevilla F.C.</option>
        </select>
    </form>
    <script>
        let div = document.createElement("div");
        document.querySelector("body").appendChild(div);
        document.getElementById("select").addEventListener("change",() => {
            let dataform = new FormData();
            dataform.appendChild("name",document.getElementById("select"));

            let http = new XMLHttpRequest();
            http.open("post","escudos1.http",true)
            http.onreadystatechange = function (params) {
                if (http.status == 200 && http.readyState == 4) {
                    div.innerHTML = http.responseText
                }
            }
            http.send(dataform);
        
        })

    </script>
</body>
</html>
