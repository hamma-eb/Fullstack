        console.log("ocupación");
        //tambien se puede hacer así: empleado.ocupación='ventas';

        //AGREGA CLAVE CON MULTIPLES PALABRAS
        empleado["viaja frecuentemente"]= true;


        //agrega clave que empieza con un numero y contiene un guion
        empleado["1er-territorio"]="Chicago";

        //**************************************************************
    
        const corredora = {
            nombre : "Jessica",
            edad: 20,
            kilometrosPorSemana: 64,
            carrera: "maratón"
        };


        let keys= Object.keys(corredora);
        //devuelve un array con las claves, columna izquierda
        console.log(keys);

        let values = Object.values(corredora);
        //devuelve un array con los valores,
        console.log(values);

        //iterando un objeto java script

        let perro = {
            nombre: "Scott",
            color:"Negro",
            macho: true,
            edad: 5
        };

        //keys
        let claves = Object.keys(perro); //claves = [ "nombre", "color", "macho","edad"]
        for (let i = 0;i < claves.length; i++) {
            let clave =claves [i];
            console.log(perro[clave]);
            
        }//for
        let valores = Object.values(perro);// claves = ["Scott", "negro", true]
        for (let i = 0;i < valores.length; i++) {
            console.log(perro[valores]);
        }

        //for in, es un for que sirve para recorrer objetos
        for (let clave in perro) {
            console.log(perro[clave]);
        }

        //con entries y for ...each

        let key_value = Object.entries(perro);

        //estas dos líneas de abajo harían exactamente lo mismo
        console.log(key_value);
        console.log(key_value[0][1]);

        key_value.forEach(([key, value]) => {
            console.log(value);
        })

    </script>
