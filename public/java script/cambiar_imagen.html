<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let estado_cambio=false;
        function cambiar() {
            if(estado_cambio==false){
            document.images[0].src='images/nba.png';
            estado_cambio=true;
            }else{
            document.images[0].src='images/futbol.png';
            estado_cambio=false
            }
        }
    </script>
</head>
<body>
    <img src="images/futbol.png" width="200" height="200">
    <br>
    <button onclick="cambiar()">Cambiar Imagen</button>
</body>
</html>
